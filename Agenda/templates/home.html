{% load staticfiles %}
<!DOCTYPE html>

<html>

<head>
    {% block title %}Home{% endblock %}
</head>
<body>

{% block conteudo %}

    Seja bem viado {{  user.name }}!

{% endblock %}


</body>

</html>
